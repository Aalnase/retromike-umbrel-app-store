version: "3.7"

services:

  app_proxy:
    environment:
      APP_HOST: retro-mike-miningcore_web_1
      APP_PORT: 8080

  server:
    image: ghcr.io/aalnase/miningcore-mflex:1.3.0-mflex7
    user: "1000:1000"
    init: true
    restart: unless-stopped
    entrypoint:
      - /bin/sh
      - -lc
    command: |
      echo "[miningcore] wrapper: waiting for pools to be configured..."
      # Miningcore exits if no pools are enabled. This wrapper keeps the container alive
      # until a node app (e.g. MFLEX node) registers a pool and config.json contains pools.
      while true; do
        if [ -f /app/config.json ] && ! grep -qF '"pools": []' /app/config.json; then
          echo "[miningcore] pools detected in config.json -> starting Miningcore"
          exec dotnet /app/build/Miningcore.dll -c /app/config.json
        fi
        sleep 5
      done
    ports:
      - 4000:4000
      - 6001-6025:6001-6025
    volumes:
      - /home/umbrel/.miningcore/coins.json:/app/build/coins.json
      - /home/umbrel/.miningcore/config.json:/app/config.json

  web:
    image: amir20/dozzle:v8.12.8@sha256:8ff3115c9c9dd7576839df6f2575de345ca7cafa398cf2496f1f19c31d862ac1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: on-failure
    depends_on:
      - server
