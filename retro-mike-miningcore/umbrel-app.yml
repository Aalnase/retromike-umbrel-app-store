category: SOLO Crypto Mining
version: "1.3.0-mflex7-umbrel4"
port: 8560
description: |
  Miningcore Mining Pool App (MFLEX-ready build).

  This app uses the Multiflex-capable Miningcore image:
  ghcr.io/aalnase/miningcore-mflex:1.3.0-mflex7

  Important:
  - Existing SHA256 coins keep working as before.
  - If no pools are configured yet, Miningcore will wait (so the installation does not fail).

  Workflow on Umbrel:
  1) Install Postgres
  2) Install Miningcore (Multiflex-Version)
  3) Install one or more coin node apps (each node registers a pool entry)

